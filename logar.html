<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/logar.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button><a href="./index.html">Voltar</a></button>
        <div id="login">
            <header>
                <h1>ACCOUNT LOGIN</h1>
            </header>
            <form>
                <input type="text" id="usernames" name="username" placeholder="insira seu nome...">
                <input type="password" id="passwords" name="password" placeholder="insira sua senha...">
                <button type="submit" onclick="validarLogin()">LOG IN</button>
            </form>
            <script>
                function validarLogin(){
                    var preenchidos = false;
                    var usuario = document.getElementById('usernames');
                    var senha = document.getElementById('passwords');

                    if(usuario.value != '' && senha.value != ''){
                        preenchidos = true;
                    }

                    if(!preenchidos){
                        alert("os campos de usuário e senha ainda não foram preenchidos");
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
